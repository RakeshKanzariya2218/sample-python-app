name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Flask App via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 and restart Flask app
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd ~

            # Pull the latest changes
            git pull origin main

            # Create virtual environment if it doesn't exist
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            # Install/update dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Kill any running instances of app.py
            pkill -f "python3 app.py" || true
            sleep 2

            # Run the app in background with nohup
            nohup python3 app.py > app.log 2>&1 &

            # Wait a few seconds then show last 20 lines of log to verify start
            sleep 3
            tail -n 20 app.log
          EOF
